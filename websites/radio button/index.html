<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con" id="con">
        <label for="yes">Y</label>
        <input type="radio" id="yes" name="yn" checked>
        <label for="no">N</label>
        <input type="radio" id="no" name="yn">
    </div>

    <div class="condup" id="condup">
        <label for="yesd">Y</label>
        <input type="radio" id="yesd" name="ny">
        <label for="nod" onclick="GreenGone">N</label>
        <input type="radio" id="nod" name="ny" checked>
    </div>
    <script src="index.js"></script>
</body>
</html>
