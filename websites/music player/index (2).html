<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60334d1970.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music">
            <div class="music-con" id="play1">
                <img src="image/img1.jpg" alt="img1">
                <div class="text">
                    <label>By Thajus for Thajus</label>
                    <audio id="music1">
                        <source src="music/music1.mp3">
                    </audio>
                </div>
            </div>
            <div class="music-con" id="play2">
                <img src="image/img2.jpg" alt="img2">
                <div class="text">
                    <label>By Thajus for Thajus</label>
                    <audio id="music2">
                        <source src="music/music2.mp3">
                    </audio>
                </div>
            </div>
            <div class="music-con" id="play3">
                <img src="image/img3.png" alt="img3">
                <div class="text">
                    <label>By Thajus for Thajus</label>
                    <audio id="music3">
                        <source src="music/music3.mp3">
                    </audio>
                </div>
            </div>
            </div>
        <div class="controll">
            <button onclick="backward()"><i class="fa-solid fa-backward"></i></button>
            <button onclick="pause()"><i class="fa-solid fa-pause"></i></button>
            <button onclick="forward()"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
