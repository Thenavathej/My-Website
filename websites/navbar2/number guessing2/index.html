<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1One"></h1>
    <div class="container">
        <label for="input1">Pick a number between 1 - 100</label>
        <input id="input1" placeholder="1 - 100" type="number" min="1" max="100">
        <button id="subBtn" type="submit">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
