<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="image/Instagram_icon">
</head>
<body>
    <div class="background-con">
        <h1>Instagram</h1>
        <form class="form1">
            <div class="input-box">
                <label for="username">Username:</label>
                <input type="text" min="3" max="20" required id="username">
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" min="5" max="21" required id="password">
            </div>
            <button id="btn1" type="submit" style="display:flex;justify-content: center; align-items:center;">Login</button>
        </form>
        <div class="rest">
            <h3>OR</h3>
            <a href="#">Login with Facebook</a>
            <pre>Don't have a account? <a href="#">Sing up</a></pre>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
